version: 0.0
os: linux
files:
  - source:  /  #CodeDeploy에서 전달해 준 파일 중 destination으로 이동시킬 대상을 지정 / 루트 지정하면 전체 파일 대상
    destination: /home/ec2-user/app/dev/zip/
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  ApplicationStart:
    - location: deploy.sh
      timeout: 60
      runas: ec2-user